<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="content-container">
		<a href="/edit.html">Edit</a>
		<h1 id="post-title">title</h1>
		<h3 id="authorName"></h3>
		<p id="post-description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quisquam, veniam quos! Modi ad
			maiores ipsa provident est quibusdam praesentium? Repellendus velit voluptates deleniti saepe neque. Dolores
			aperiam quis ratione iure.</p>
	</div>

	<script>
		(async () => {
			try {
				const request = await fetch("http://localhost:3001/post/1", {
					method: 'GET',
				});

				if (!request.ok) {
					throw new Error(`HTTP error! Status: ${request.status}`);
				}

				const data = await request.json();
				console.log(data); // Log the data to verify the response

				// Update the HTML elements with the fetched data
				document.getElementById('post-title').textContent = data.post.title;
				document.getElementById('post-description').textContent = data.post.description;
				document.getElementById('authorName').textContent = data.user.username;
			} catch (error) {
				console.error('Error fetching data:', error);
			}
		})();
	</script>
</body>

</html>
